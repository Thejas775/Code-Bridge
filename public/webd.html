<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Bridge</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .thejas {
            border-bottom: 1px solid #ccc;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: black;
        }

        .border {
            border-bottom: 1px solid #ccc;
        }

        .flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .gap-x-3 {
            column-gap: 0.75rem;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .hover-bg-gray-100:hover {
            background-color: #f4f4f4;
        }

        .hover-text-black:hover {
            color: black;
        }

        .content-webd {
            display: flex;
            padding: 20px;
        }

        .left-section {
            width: 30%;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            border-right: 2px solid white;

        }

        .right-section {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }

        .section {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="thejas">
        <div class="border py-3 px-6 flex justify-between items-center">
            <div class="flex items-center">
                <span class="brand">CodeBridge</span>
            </div>
            <div class="flex gap-x-3">
                <a href="index.html" class="nav-link text-lg font-medium text-white hover:text-black">Home</a>
                <a href="courses.html" class="nav-link text-lg font-medium text-white hover:text-black">Courses</a>
                <a href="meet.html" class="nav-link text-lg font-medium text-white hover:text-black">Meet Our Team</a>
                <div class="cursor-pointer items-center rounded-md border py-2 px-4 hover:bg-gray-100 hover-text-black">
                    <a href="signup.html"><span class="text-lg font-medium text-white">Sign Up</span></a>
                </div>
            </div>
        </div>
    </div>

    <div class="content-webd">
        <div class="left-section">
            <h1 class="text-2xl">Section 1</h1>
           <ul class="list-disc pl-4 ml-4 mt-1">
                <li>1.1 Basic Boiler Plate</li>
            </ul>
            <ul class="list-disc pl-4 ml-4 mt-1">
                <li>1.2 Headings</li>
            </ul>
            <ul class="list-disc pl-4 ml-4 mt-1">
                <li>1.3 Basic CSS</li>
            </ul>

            <ul class="list-disc pl-4 ml-4 mt-1">
                <li>1.4 Buttons</li>
            </ul>
           

            <h1 class="text-2xl mt-5">Section 2</h1>
            <ul class="list-disc pl-4 ml-4 mt-1">
                <li>1.1 Basic Boiler Plate</li>
            </ul>
            <ul class="list-disc pl-4 ml-4 mt-1">
                <li>1.2 Headings</li>
            </ul>
            <ul class="list-disc pl-4 ml-4 mt-1">
                <li>1.3 Basic CSS</li>
            </ul>

            <ul class="list-disc pl-4 ml-4 mt-1">
                <li>4.4 Buttons</li>
            </ul>
          
            
        
        </div>

        <div class="right-section">
            <button id="codelabButton" onclick="window.location.href='codelab1.1.html'">Take the codelab 1.1</button>        </div>
    </div>

</body>

</html>
